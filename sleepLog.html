  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

<body>
  <header>
    <nav>
      <ol>
        <li><a href="index.html">Home</a></li>
        <li><a href="playlist.html">Goodnight, Moon</a></li>
        <li><a href="sleepLog.html">Sleep Log</a></li>
        <li><a href="sleepChart.html">Keeping Track</a></li>
      </ol>
    </nav>
  </header>

  <main class="logobackground">
    <main id="eventList-holder">
      <br> <br>
      <h1 id="eventList-header">Sleep Log</h1><br> <br>
      <section class="new-event">
        <!--new-note-->
        <h2 class="fontD">Add an Entry</h2>
        <form>
          <div>
            <input class="textField" id="title" type="text" placeholder="Date" required>
          </div>
          <div>
            <input class="textField" id="otherBody" type="text" placeholder="Hours" required>
          </div>
          <div>
            <input class="textField" id="body" type="text" name="date" placeholder="Details" required>
          </div>
          <div>
            <button>Input new Entry</button>
          </div>
        </form>
      </section>

      <section class="eventlist-display">
        <!-- "note-display" -->
        <h2 class="fontD">Entries</h2>
        <ul>

        </ul>
      </section>


    </main>
</body>
